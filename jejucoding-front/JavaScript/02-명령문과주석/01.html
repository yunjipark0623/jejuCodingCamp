<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JavaScript</title>
<script>
// 슬래시 두 개를 연달아 쓰면, 한 줄 주석입니다.

/*
	여러 줄 주석입니다.
	주석을 여러 줄에 걸쳐 쓸 때 사용합니다.
*/

/* 물론 이렇게도 사용할 수 있습니다. */

// 명령문(문장)은 프로그램을 수행하는 기본 단위입니다.
// 예를 들면, 경고창을 띄우는 것도 명령문을 작성해서 수행합니다.
// alert('경고창 띄우기');
// 명령문의 끝에는 ;(세미콜론)을 붙여줍니다.
// 자바스크립트에서는 명령문의 끝에 세미콜론을 붙이지 않아도 줄바꿈만 해준다면 문제 없지만, 추천하는 방법은 아닙니다.

// 아래는 명령문 샘플입니다.

document.write('페이지에 무언가 메시지를 쓰는 명령문입니다.<br>');
alert('경고창을 띄우는 명령문입니다.');
var a = 100; document.write('hahaha'); // 세미콜론으로 구분만 한다면, 이렇게 한 줄에 여러 개의 문장을 작성하는 것도 가능합니다(하지만 추천하지 않습니다.).
</script>
</head>
<body>
<p>body에 작성한 내용</p>
</body>
</html>
