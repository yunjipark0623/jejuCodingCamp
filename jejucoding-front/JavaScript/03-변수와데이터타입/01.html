<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JavaScript</title>
<script>
// 변수란, 어떤 값이나 데이터를 담는 공간입니다. 즉, 언제든 저장되어 있는 값을 바꿀 수 있습니다.
// var로 선언합니다.
// 변수에는 처음부터 값을 할당할 수도 있고, 하지 않을 수도 있습니다.

var a; // 값을 할당하지 않고 선언만 한 경우
var 자바스크립트 = '지금 우리가 공부하고 있는 것'; // 선언하면서 값을 할당한 경우
var b = 100;


// 아래와 같이 쉼표로 구분해서 여러 개의 변수를 선언하는 것도 가능합니다.
var c, d;
var e = 1,
f = 2,
g = 3;

</script>
</head>
<body>
<p>body에 작성한 내용</p>
</body>
</html>
