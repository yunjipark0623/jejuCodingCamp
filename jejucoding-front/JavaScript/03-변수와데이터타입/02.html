<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JavaScript</title>
<script>
// 자바스크립트는 "weakly typed" 언어로서, 한 변수에 여러가지 데이터 형식을 할당할 수 있습니다.

// a를 선언하고
var a;

// a에 100이라는 숫자를 할당했습니다.
a = 100;

// 다시 "하하하"라는 문자열을 할당했습니다.
a = "하하하";

// a의 최종 값은..

</script>
</head>
<body>
<p>body에 작성한 내용</p>
</body>
</html>
