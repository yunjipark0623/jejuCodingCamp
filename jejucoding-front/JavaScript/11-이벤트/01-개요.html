<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JavaScript</title>
<script>
/*
이벤트(Event): 마우스를 클릭하거나 브라우저 창 사이즈를 변경하는 등, 스크립트가 동작하도록 사용자가 취하는 행동이나 브라우저에 일어나는 일을 말합니다.
이벤트 핸들러(Event Handler, 또는 이벤트 리스너 Event Listener): 이벤트가 일어나면 실행되는 함수.

주요 이벤트의 종류
1. 마우스 이벤트
	click, dblclick, mouseover, mouseout, mousedown, mouseup, mousemove 등
	mouseenter, mouseleave: IE에만
2. 키보드 이벤트
	keydown, keypress, keyup 등
3. 터치 이벤트: 주로 터치 기반 모바일 디바이스에서.
	touchstart, touchend, touchmove 등
4. 인터페이스 이벤트: 페이지가 로드되거나 데이터를 전송하는 등 웹 페이지에 특정한 일이 일어나면 발생하는 이벤트.
	load 등
*/
</script>
