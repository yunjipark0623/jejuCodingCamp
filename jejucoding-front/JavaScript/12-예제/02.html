<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JavaScript</title>
<style>
body {
	background-color: #ddd;
}
#menu li {
	display: inline-block;
	margin: 0 10px;
	padding: 10px;
	list-style: none;
	border-radius: 3px;
	background-color: white;
	box-shadow: rgba(0, 0, 0, 0.1) 0 2px 3px;
	cursor: pointer;
	-webkit-transition: all 0.3s;
}
#menu li.active {
	-webkit-transform: scale(1.2) rotate(2deg);
	-moz-transform: scale(1.2) rotate(2deg);
	-o-transform: scale(1.2) rotate(2deg);
	-ms-transform: scale(1.2) rotate(2deg);
	transform: scale(1.2) rotate(2deg);
}
</style>
</head>
<body>
<nav id="menu">
	<ul>
		<li>유래</li>
		<li>번역</li>
		<li>변형</li>
		<li>문화와 로렘 입숨</li>
		<li>같이 보기</li>
		<li>바깥 고리</li>
	</ul>
</nav>

<script>
// 1. 메뉴가 활성화 되었을 경우의 디자인 css로 만들고, 테스트 해보기.
// 2. 메뉴 엘리먼트들에 click 이벤트 핸들러(함수) 등록하기.
// 3. 이벤트 핸들러: 클릭한 엘리먼트에 활성화 상태의 css 클래스 붙이기
// 4. 이벤트 핸들러: 다른 엘리먼트를 클릭하면, 원래 활성화 되어 있던 엘리먼트는 비활성화 되도록.
// 5. 함수 다듬기(refactoring).
</script>
</body>
</html>
